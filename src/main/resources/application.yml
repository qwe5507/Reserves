server:
  port: 8080
  name: point-api

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;
    username: sa
    password:
    driver-class-name: org.h2.Driver

#  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100 # 일대다 컬렉션 조회 시 성능 최적화
    ppen-in-view: false # 영속성 컨텍스트 생존 범위를 트랜잭션 범위로 한정

  data:
    web:
      pageable:
        default-page-size: 20
        one-indexed-parameters: true